<!DOCTYPE html>
<html lang="en">
<!-- Define el tipo de documento como HTML5 -->

<head>
    <meta charset="UTF-8">
    <!-- Especifica el conjunto de caracteres utilizado (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define la configuración de la ventana gráfica para dispositivos móviles -->
    <link rel="stylesheet" href="Ejercicio5.css">
    <!-- Enlaza una hoja de estilo -->
</head>

<body onload="iniciarSemaforo()">
    <!-- Ejecuta la función iniciarSemaforo() cuando se carga la página -->
    
    <h1>Simulador de Semáforo</h1>
    <!-- Título principal de la página -->
    
    <div id="rojo" class="circulo"></div>
    <!-- Div que representará la luz roja del semáforo. Tiene un id 'rojo' y la clase 'circulo' -->
    
    <div id="amarillo" class="circulo"></div>
    <!-- Div que representará la luz amarilla del semáforo. Tiene un id 'amarillo' y la clase 'circulo' -->
    
    <div id="verde" class="circulo"></div>
    <!-- Div que representará la luz verde del semáforo. Tiene un id 'verde' y la clase 'circulo' -->
    <script src="Ejercicio5.js"></script>

</body>

</html>
