<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Ejercicio3.css">
</head>
<body onload="iniciar();">
    <!-- El evento 'onload' ejecuta la función 'iniciar()' cuando la página se carga -->

    <h1 id="titulo1">Pase de Imágenes automático</h1>
    <!-- Un título que muestra "Pase de Imágenes automático" -->

    <div id="cajaSlide">
        <!-- Un contenedor para la imagen del pase automático -->

        <img id="imgSlide" src="images/img1.jpg" title="Imagen" alt="Imagen" onclick="rotarImagenes();" />
        <!-- Muestra una imagen con id 'imgSlide' y permite cambiar la imagen al hacer clic en ella -->
    </div>

    <br /><br />

    <form>
        <!-- Un formulario que contiene dos botones -->
        <input type="button" value="Parar" onclick="clearInterval(temporizador);" />
        <!-- Un botón que detiene el cambio automático de imágenes al hacer clic -->
        
        <input type="button" value="Continuar" onclick="iniciar();" />
        <!-- Un botón que reinicia el cambio automático de imágenes al hacer clic -->
    </form>

    <script src="Ejercicio2.js"></script>
</body>

</html>
